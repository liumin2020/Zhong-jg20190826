			 }
			var timeInteral = setInterval(dataTimeShow, 1000);
			function dataTimeShow() {
				clearInterval(timeInteral);
				var dataTime = new Date;
				var year = dataTime.getFullYear();
				var month = dataTime.getMonth() + 1;
				var data = dataTime.getDate();
				$('#myDateTimeShow').html(year + '年' + month + "月" + data + "日");



			}
		});
